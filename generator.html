<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="generator-container">
  
  <section class="generator-card">
    <h2>Generate Your Akan Name</h2>
    
    <input type="number" placeholder="day" id="day" min="1" max="31" required>
    <input type="number" placeholder="month" id="month" min="1" max="12" required>
    <input type="number" placeholder="year" id="year" min="1900" max="2026" required>

    <select name="Select gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button id="generate">Get Akan Name</button>

  </section>
<footer id="result"></footer>
  <script src="script.js"></script>
</body>
</html>
