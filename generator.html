<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="generator-card">
    <h2>Generate Your Akan Name</h2>
    
    <input type="number" placeholder="day" id="day" required>
    <input type="number" placeholder="month" id="month" required>
    <input type="number" placeholder="year" id="year" required>

    <select name="Select gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button id="generate">Get Akan Name</button>

    <p id="result"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
